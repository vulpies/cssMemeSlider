<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>cssMemeSlider</title>
</head>

<body>
	<div class="slider-wrapper">

		<div class="slider">
			<div class="slides slide1">
				<img src="./images/slide-1.jpg" alt="slide1">
				<p>1111</p>
			</div>
			<div class="slides slide2">
				<img src="./images/slide-2.jpg" alt="slide1">
				<p>2222</p>
			</div>
			<div class="slides slide3">
				<img src="./images/slide-3.jpeg" alt="slide1">
				<p>3333</p>
			</div>
			<div class="slides slide4">
				<img src="./images/slide-4.png" alt="slide1">
				<p>4444</p>
			</div>
			<div class="slides slide5">
				<img src="./images/slide-5.png" alt="slide1">
				<p>5555</p>
			</div>
		</div>

		<div class="slider-btns">
			<input type="radio" name="point" id="slide1" checked>
			<input type="radio" name="point" id="slide2">
			<input type="radio" name="point" id="slide3">
			<input type="radio" name="point" id="slide4">
			<input type="radio" name="point" id="slide5">
		</div>

		<div class="slider-controls">
			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
		</div>

	</div>

</body>

</html>
