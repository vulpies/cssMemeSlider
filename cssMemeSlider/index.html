<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>cssMemeSlider</title>
</head>

<body>

	<div class="slider__wrapper">

		<div class="slider__memes">
			<div class="slides">
				<img src="./images/slide-1.jpg" class="slide" alt="slide1">
			</div>

			<div class="slides">
				<img src="./images/slide-2.jpg" class="slide" alt="slide2">
			</div>

			<div class="slides">
				<img src="./images/slide-3.jpeg" class="slide" alt="slide3">
			</div>

			<div class="slides">
				<img src="./images/slide-4.png" class="slide" alt="slide4">
			</div>

			<div class="slides">
				<img src="./images/slide-5.png" class="slide" alt="slide5">
			</div>

		</div>

		<input type="radio" name="radio-btn" id="slide1" checked>
		<input type="radio" name="radio-btn" id="slide2">
		<input type="radio" name="radio-btn" id="slide3">
		<input type="radio" name="radio-btn" id="slide4">
		<input type="radio" name="radio-btn" id="slide5">

		<div class="slider__bottom">
			<div class="slider__texts-wrapper">
				<div class="slider__texts-container">
					<div class="slider__text">Различие во взглядах</div>
					<div class="slider__text">Корень всех проблем</div>
					<div class="slider__text">Трудовые будни</div>
					<div class="slider__text">Неудачно пошутил</div>
					<div class="slider__text">Режим многозадачности</div>
				</div>
			</div>
			<div class="slider__controls">
				<div class="slider__control">
					<label for="slide1">
						<span></span>
					</label>
				</div>
				<div class="slider__control">
					<label for="slide2">
						<span></span>
					</label>
				</div>
				<div class="slider__control">
					<label for="slide3">
						<span></span>
					</label>
				</div>
				<div class="slider__control">
					<label for="slide4">
						<span></span>
					</label>
				</div>
				<div class="slider__control">
					<label for="slide5">
						<span></span>
					</label>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
